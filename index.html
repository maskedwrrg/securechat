<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Chat Room with File Storage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-container { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #message-input { width: 70%; padding: 5px; }
        #send-button { padding: 5px 10px; }
        #file-input { margin-top: 10px; }
        #files-list { margin-top: 20px; }
        .message { margin-bottom: 10px; }
        .file-link { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <h2>File Storage</h2>
    <input type="file" id="file-input">
    <button id="upload-button">Upload File</button>
    <div id="files-list"></div>

    <!-- Firebase SDK for Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <!-- Appwrite SDK for Storage -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.2.0"></script>

    <script>
        // Firebase Config (replace with your Firebase project config)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCN-E9EShGj0J-ORBdxFLfbI4sCnp-prOc",
  authDomain: "chat-c921d.firebaseapp.com",
  projectId: "chat-c921d",
  storageBucket: "chat-c921d.firebasestorage.app",
  messagingSenderId: "863586966241",
  appId: "1:863586966241:web:ddfd314f108a18cdbab5a0",
  measurementId: "G-86YTZLKN2P"
};

        // Initialize Firebase for Realtime Database
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Chat functionality (using Firebase Realtime Database)
        const chatRef = database.ref('chat-messages');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        chatRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.textContent = message;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                chatRef.push(message);
                messageInput.value = '';
            }
        });

        // Appwrite Config for File Storage
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // e.g., https://cloud.appwrite.io/v1
            .setProject('68bc629f00283d4d8550');

        const storage = new Appwrite.Storage(client);
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const filesList = document.getElementById('files-list');
        const bucketId = '68bc62bf001560df344d';

        // Load existing files
        async function loadFiles() {
            try {
                const files = await storage.listFiles(bucketId);
                files.files.forEach(file => {
                    const fileLink = document.createElement('a');
                    fileLink.classList.add('file-link');
                    fileLink.href = `${client.endpoint}/storage/buckets/${bucketId}/files/${file.$id}/view?project=${client.config.project}`;
                    fileLink.textContent = file.name;
                    fileLink.target = '_blank';
                    filesList.appendChild(fileLink);
                });
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }
        loadFiles();

        // Upload file
        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (file) {
                try {
                    const uploadedFile = await storage.createFile(bucketId, 'unique()', file);
                    const fileLink = document.createElement('a');
                    fileLink.classList.add('file-link');
                    fileLink.href = `${client.endpoint}/storage/buckets/${bucketId}/files/${uploadedFile.$id}/view?project=${client.config.project}`;
                    fileLink.textContent = file.name;
                    fileLink.target = '_blank';
                    filesList.appendChild(fileLink);
                    fileInput.value = '';
                } catch (error) {
                    console.error('Upload failed:', error);
                }
            }
        });
    </script>
</body>
</html>
