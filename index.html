<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Chat Room with File Storage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-container { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #message-input { width: 70%; padding: 5px; }
        #send-button { padding: 5px 10px; }
        #file-input { margin-top: 10px; }
        #files-list { margin-top: 20px; }
        .message { margin-bottom: 10px; }
        .file-link { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <h2>File Storage</h2>
    <input type="file" id="file-input">
    <button id="upload-button">Upload File</button>
    <div id="files-list"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>

    <script>
        // Replace with your own Firebase config (get from Firebase console)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCN-E9EShGj0J-ORBdxFLfbI4sCnp-prOc",
  authDomain: "chat-c921d.firebaseapp.com",
  projectId: "chat-c921d",
  storageBucket: "chat-c921d.firebasestorage.app",
  messagingSenderId: "863586966241",
  appId: "1:863586966241:web:ddfd314f108a18cdbab5a0",
  measurementId: "G-86YTZLKN2P"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Chat functionality
        const chatRef = database.ref('chat-messages');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Listen for new messages
        chatRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.textContent = message;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Send message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                chatRef.push(message);
                messageInput.value = '';
            }
        });

        // File storage functionality
        const filesRef = database.ref('files');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const filesList = document.getElementById('files-list');

        // Listen for new files
        filesRef.on('child_added', (snapshot) => {
            const fileData = snapshot.val();
            const fileLink = document.createElement('a');
            fileLink.classList.add('file-link');
            fileLink.href = fileData.url;
            fileLink.textContent = fileData.name;
            fileLink.target = '_blank';
            filesList.appendChild(fileLink);
        });

        // Upload file
        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const storageRef = storage.ref('uploads/' + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Progress (optional)
                    }, 
                    (error) => {
                        console.error('Upload failed:', error);
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            filesRef.push({
                                name: file.name,
                                url: downloadURL
                            });
                            fileInput.value = '';
                        });
                    }
                );
            }
        });
    </script>
</body>
</html>
